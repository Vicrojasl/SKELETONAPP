<ion-header>
  <ion-toolbar>
    <ion-title> Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card id="card" class="ion-text-center">
    <ion-card-header>
      <ion-card-subtitle>Aqui comienza todo</ion-card-subtitle>
      <ion-card-title>SkeletonApp</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Bienvenidos
    </ion-card-content>
  </ion-card>

  <form [formGroup]="usuario">
    <div>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" formControlName="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="pass"></ion-input>
      </ion-item>
    </div>
    <div>
      <ion-button expand="full" type="submit" [disabled]="!usuario.valid" routerLink="/home">RouterLink</ion-button>
    </div>
    <div>
      <ion-button expand="full" type="submit" [disabled]="!usuario.valid" (click)="goToPagina2()"
        routerDirection="forward">Programacion</ion-button>
      <div>
        <div>
          <ion-button (click)="aaa()">RouterLink</ion-button>
        </div>
      </div>
    </div>

  </form>

</ion-content>

<ion-footer class="ion-text-center" collapse="fade">
  <ion-toolbar>
    <ion-title size="small">
      <ion-icon name="logo-linkedin"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>{{value}}
    </ion-title>
  </ion-toolbar>
</ion-footer>
